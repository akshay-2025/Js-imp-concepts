<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimeout</title>
</head>
<body>
    
    <script>
        
        let a = "First text";
        console.log(a);

            setTimeout(()=>{
                console.log("This will execute after 2 seconds");
            },5000);

        let b = "Last text";
        console.log(b);
        
    </script>
</body>
</html>
